<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="P치gina para agregar y descubrir enlaces interesantes">
  <meta name="author" content="Tu Nombre">
  <meta name='admaven-placement' content='Bqdr6rTgF'> 
  <script data-cfasync="false" src="/sw.js"></script>
  <script data-cfasync="false" src="//dcbbwymp1bhlf.cloudfront.net/?wbbcd=1117845"></script><!-- Bloque de anuncios Admaven -->
  <title>Agregar Enlaces - P치gina Profesional</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Estilos generales y fondo de imagen */
    body {
      font-family: 'Arial', sans-serif;
      color: #ffffff;
      background-image: url('https://img.pikbest.com/wp/202408/outer-space-galactic-backdrop-of-twinkling-stars-in_9908289.jpg!w700wp');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      margin: 0;
      padding: 0;
    }

    /* Sombreado en todo el contenido para mejor legibilidad */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6); /* Oscurecer un poco el fondo */
      z-index: -1;
    }

    /* Encabezado */
    header {
      text-align: center;
      background-color: rgba(0, 123, 255, 0.8); /* Fondo semitransparente */
      color: #fff;
      padding: 30px;
      border-radius: 8px;
      margin: 20px auto;
      width: 80%;
    }
    
    h1 {
      font-size: 36px;
    }
    
    p {
      font-size: 18px;
      margin-top: 10px;
    }

    /* Filtro de categor칤as y b칰squeda */
    .filters {
      text-align: center;
      margin: 20px 0;
    }
    .filters select, .filters input {
      padding: 12px;
      font-size: 16px;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    /* Secci칩n de enlaces */
    .enlaces-section ul {
      list-style-type: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    
    .enlaces-section li {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      padding: 20px;
      width: 300px;
      color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .enlaces-section li:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.5);
    }

    .enlaces-section h2 {
      text-align: center;
      color: #fff;
      font-size: 28px;
      margin-bottom: 30px;
    }

    .enlaces-section li h3 {
      font-size: 22px;
      color: #FFD700;
      margin-bottom: 10px;
    }

    .enlaces-section li p {
      font-size: 16px;
      color: #ddd;
    }

    .enlaces-section li a {
      text-decoration: none;
      color: #00BFFF;
      font-size: 18px;
      margin-top: 10px;
      display: block;
    }

    /* Botones de compartir */
    .share-buttons {
      text-align: center;
      margin-top: 30px;
    }
    .share-buttons a {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 0 10px;
      font-size: 18px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .share-buttons a:hover {
      background-color: #0056b3;
    }

    /* Bot칩n de la flecha */
    .toggle-form-btn {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background-color: #007BFF;
      color: white;
      padding: 15px;
      border-radius: 50%;
      font-size: 24px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      z-index: 1000;
      transition: background-color 0.3s;
    }

    .toggle-form-btn:hover {
      background-color: #0056b3;
    }

    /* Formulario deslizante */
    #formulario {
      position: fixed;
      right: -500px;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.9); /* Fondo casi blanco */
      width: 500px;
      height: 80%;
      box-shadow: -5px 0 15px rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 10px;
      transition: right 0.5s ease;
    }

    #formulario iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Mostrar el formulario */
    #formulario.open {
      right: 0;
    }

  </style>
</head>
<body>
<!-- Notificaci칩n -->
<div id="notification" class="notification"></div>
                                            
<header>
  <h1>춰Bienvenido a la P치gina de Enlaces!</h1>
  <p>Descubre recursos interesantes y comparte los tuyos. 춰칔nete y participa!</p>
</header>

<!-- Filtro de categor칤as y b칰squeda -->
<section class="filters">
  <input type="text" id="search-bar" placeholder="Buscar entre enlaces..." oninput="filterLinks()">
  <select id="category-filter" onchange="filterLinks()">
    <option value="">Filtrar por categor칤a</option>
    <option value="juegos">Juegos</option>
    <option value="educacion">Educaci칩n</option>
    <option value="herramientas">Herramientas</option>
  </select>
</section>

<!-- Enlaces Destacados -->
<section class="enlaces-section">
 <ul id="enlaces-list">
  <!-- Los enlaces se insertar치n aqu칤 mediante JavaScript -->
</ul>
</section>

<button id="toggle-theme" onclick="toggleTheme()">游깹</button>
  
<!-- Bot칩n para abrir el formulario -->
<div class="toggle-form-btn" onclick="toggleForm()">
  <i class="fas fa-arrow-right"></i>
</div>

<!-- Formulario deslizante -->
<div id="formulario">
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSceC13g3AqDNA21OS1FW0RZoEHD8Wf8ARzEZPKVp1BGxZ91Eg/viewform?embedded=true" width="640" height="965">Cargando...</iframe>
</div>

<script>
  // Funci칩n para obtener los enlaces desde Google Apps Script y agregarlos a la p치gina
  function loadLinks() {
    var url = 'https://script.google.com/macros/s/AKfycbz7PxlqKKze5PAb4aqh0-a2UCtlJTN5vXs24lKzqYyxX2u_CysbIhpzlBRBtq1kkdR4/exec'; // Aqu칤 pones tu URL
    fetch(url)
      .then(response => response.json())  // Convierte la respuesta a JSON
      .then(data => {
        var enlacesList = document.getElementById("enlaces-list");
        enlacesList.innerHTML = ''; // Limpiar enlaces existentes
        data.forEach(function(enlace) {
          var enlaceDiv = document.createElement("li");
          enlaceDiv.classList.add(enlace.categoria);  // Aqu칤 puedes incluir una clase seg칰n la categor칤a si la tienes

          enlaceDiv.innerHTML = `
            <h3>${enlace.titulo}</h3>
            <p>${enlace.descripcion}</p>
            <a href="${enlace.url}" target="_blank">Ver Enlace</a>
          `;
          enlacesList.appendChild(enlaceDiv);
        });
      })
      .catch(error => console.error('Error al cargar los enlaces:', error));
  }

  // Llama a la funci칩n para cargar los enlaces cuando la p치gina se haya cargado
  window.onload = function() {
    loadLinks();
  };
  
  // Filtrar los enlaces
  function filterLinks() {
    let searchQuery = document.getElementById("search-bar").value.toLowerCase();
    let category = document.getElementById("category-filter").value;

    let enlaces = document.querySelectorAll(".enlaces-section li");

    enlaces.forEach(function(enlace) {
      let title = enlace.querySelector("h3").textContent.toLowerCase();
      let description = enlace.querySelector("p").textContent.toLowerCase();
      let matchesSearch = title.includes(searchQuery) || description.includes(searchQuery);
      let matchesCategory = category ? enlace.classList.contains(category) : true;
      
      if (matchesSearch && matchesCategory) {
        enlace.style.display = "block";
      } else {
        enlace.style.display = "none";
      }
    });
  }

  // Alternar entre temas claro y oscuro
  function toggleTheme() {
    var body = document.body;
    body.classList.toggle('dark-theme');
  }

  // Abrir/ cerrar el formulario deslizante
  function toggleForm() {
    var form = document.getElementById('formulario');
    form.classList.toggle('open');
  }
</script>

</body>
</html>
